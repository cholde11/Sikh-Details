        body {  /* start of CSS code */

            margin: 0;

        footer {
            background-color: #008080;

            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav {
            background-color: #333;

        .dropdown {
            position: relative;
            display: inline-block;

        }
        .dropbtn {
            background-color: teal;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-decoration: none;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            text-decoration: none;
        }
        .dropdown:hover .dropbtn {
            background-color: lightblue;
            text-decoration: none;
        }
        .contact-container {
            background: ghostwhite;
            width: 90%;
            max-width: 500px;
            padding: 50px;

            box-shadow: 0 30px 8px rgba(0, 0, 0, 0.1);

            margin: 195px auto;

        .my-container {

            font-size: 40px;

            position: relative;
            top: 5px;
            left: 190px;
            display: flex;
            font-family: "Playfair Display", serif;
            font-weight: bold;
        }
        h1 {
            color: darkslategray;
            font-size: 45px;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 27px;
            color: #444444;
            line-height: 1.5;
        }
        p2 {
            background-color: #008080;
            color: white;
            font-size: 20px;
        }
        .label {
            color: teal;
            font-weight: bold;
        }
        .contact-info i {
            margin-right: 10px;
            color: darkslategrey;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-size: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        .left-logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 43%;
            left: 10%;
            right: 10%;
            z-index: 0;
            background-color: rgba(0, 128, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 128, 255, 0.5);
        }
        .right-logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 43%;
            left: 83%;
            right: 50%;
            z-index: 0;
            background-color: rgba(0, 128, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 128, 255, 0.5);
        }
        .footer-text {
            color: white;
            size: 10px;
        }
        .p3 {
            font-size: 16px;
            line-height: 1.2;
            color: white;
        }
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .left-logo, .right-logo {
                width: 80px;
            }
        }

</head>
